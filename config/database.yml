mysql_defaults: &mysql_defaults
  adapter: seamless_database_pool
  pool_adapter: mysql2
  host: localhost
  encoding: utf8
  pool: 10
  master:
    username: root
    pool_weight: 1
  read_pool:
    - username: root
      pool_weight: 2

prod_mysql_defaults: &prod_mysql_defaults
  adapter: seamless_database_pool
  pool_adapter: mysql2
  encoding: utf8
  username: db
  password: <%= ENV['DATABASE_PASSWORD'] %>
  pool: 4
  master:
    host: <%= ENV['DATABASE_MACHINE'] %>
    pool_weight: 1
  read_pool:
    - host: <%= ENV['DATABASE_MACHINE'] %>
      pool_weight: 2

development:
  <<: *mysql_defaults
  database: dashboard_development


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  username: root
  host: localhost
  pool: 5
  database: dashboard_test

staging:
  <<: *prod_mysql_defaults
  master:
    host: <%= ENV['DATABASE_MACHINE'] %>
    pool_weight: 1
  read_pool:
    - host: <%= ENV['DATABASE_MACHINE'] %>
      pool_weight: 2
  database: dashboard_staging

production:
  <<: *prod_mysql_defaults
  database: dashboard_production

