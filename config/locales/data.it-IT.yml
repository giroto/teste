    level:
      instructions:
        maze_2_2: 'Puoi aiutarmi a catturare il maiale cattivo? Accosta due blocchi
          "vai avanti" uno sopra l''altro e poi premi "Esegui il programma" per aiutarmi
          a raggiungerlo. '
        maze_2_1: Questo maiale mi fa arricciare le penne. Aiutami a prenderlo!
        maze_2_2_5: Fammi fare il percorso per arrivare a quello sciocco maiale. Evita
          la dinamite (TNT) o le mie piume salteranno in aria!
        maze_2_3: Guidami verso quel cattivone verde! Fai attenzione alla dinamite
          (TNT)
        maze_2_4: Mantieni la calma e aiutami a trovare quel cattivone di un maiale.
          Altrimenti potrei arrabbiarmi!
        maze_2_5: C'è un modo per arrivare a quello sciocco maiale utilizzando solo
          2 blocchi. Riesci a trovarlo?
        maze_2_6: Prova a farmi arrivare all'intruso verde utilizzando solo tre blocchi.
        maze_2_7: Aiutami a catturare questo maialaccio utilizzando il minor numero
          possibile di blocchi. Prova a utilizzare più di un blocco "ripeti ... volte".
        maze_2_8: 'Per risolvere questo puzzle, prova un blocco "ripeti ... volte"
          con questi 3 blocchi al suo interno: "vai avanti", "vai avanti",  "gira".'
        maze_2_9: Ok, prova ad usare il nuovo blocco "ripeti fino a che". Esso mi
          farà "ripetere" le azioni "fino a che" ho raggiunto quel fastidioso maiale.
        maze_2_10: 'Ok, un''ultima volta per fare esercizio: riesci a risolvere questo
          puzzle utilizzando solo 4 blocchi?'
        maze_2_11: Caro umano. Io zombie. Io affamato. Devo ... arrivare ... al girasole.
          Riesci a farmi arrivare là con solo 5 blocchi?
        maze_2_12: Ok, questo puzzle è simile, ma leggermente diverso. Riesci a farlo
          con solo 5 blocchi?
        maze_2_13: 'Usa il nuovo blocco "se" per farmi decidere quando girare. Suggerimento:
          hai bisogno solo di 1 blocco in più, ma capisci bene come si fa in modo
          che puoi farlo da solo la prossima volta.'
        maze_2_14: Ok, questo è proprio come il precedente puzzle, ma devi ricordarti
          come hai usato insieme i blocchi "se" e "ripeti".
        maze_2_15: Io volere girasole! Usa un blocco "se" per farmi arrivare là con
          il minor numero possibile di blocchi.
        maze_2_16: 'Ok, esercitiamoci di nuovo per far pratica: questo puzzle non
          è molto diverso, ma stai attento alle piante carnivore!'
        maze_2_17: 'Il blocco "se-altrimenti" controlla una condizione: se è vera
          fa una cosa ALTRIMENTI ne fa un''altra. Prova ad usare questo nuovo blocco
          per farmi arrivare al girasole.'
        maze_2_18: 'Ancora un esercizio con il blocco "se-altrimenti": riesci a risolvere
          correttamente questo puzzle al primo tentativo?'
        maze_2_19: Riesci ad aggiungere solo 3 blocchi per farmi uscire da un labirinto
          più complesso? Se lo fai correttamente, riuscirò a camminare lungo un percorso
          tortuoso di qualsiasi lunghezza.
        turtle_1_1: Ciao, io sono un artista. Puoi scrivere del codice per farmi disegnare
          quasi qualunque cosa. Usa alcuni blocchi per farmi disegnare lungo le linee
          grigie dell'immagine.
        turtle_1_2: 'Ora, disegna un quadrato. NOTA: usa il tuo colore preferito scegliendolo
          col nuovo blocco "imposta colore".'
        turtle_1_3: Fai un quadrato usando solo 3 blocchi.
        turtle_1_4: 'Disegna un triangolo i cui lati sono tutti di colori diversi,
          usando l''opzione "colore casuale" che sceglie ogni volta un colore diverso.
          Suggerimento: devi capire quando girare cliccando sul numero nel blocco
          "gira".'
        turtle_1_5: Ora, per fare esercizio, disegna un triangolo e poi un quadrato
          per raffigurare una busta.
        turtle_1_6: 'Riesci a capire come disegnare il triangolo e il quadrato? Suggerimento:
          disegna prima il triangolo, poi cerca di capire quanto devi girare prima
          di iniziare a disegnare il quadrato.'
        turtle_1_7: 'Ok, ora è un po'' più difficile: vedi se riesci a disegnare questi
          occhiali verdi. I quadrati hanno 100 pixel su ciascun lato, e sono distanti
          tra loro 50 pixel. Non dimenticarti di disegnare usando il verde!'
        turtle_1_8: Ok, cerca di immaginare cosa succede se si esegue questo codice
          (o premi "Esegui il programma" per verificarlo). Dopo, ripetilo una quantità
          di volte sufficiente a completare il disegno. I colori saranno diversi ogni
          volta.
        turtle_1_9: Riesci a capire con quale numero devi sostituire i punti interrogativi
          per disegnare un cerchio?
        turtle_1_10: 'Ce l''hai fatta! Ora, disegna qualcosa a piacere. Ecco alcune
          idee divertenti: una figura stilizzata, un fiocco di neve o una spirale.
          Prova anche il nuovo blocco "imposta larghezza". Buon divertimento!'
        turtle_4_1: 'Riesci a disegnare un triangolo (con lati di 100 pixel) usando
          solo 3 blocchi? Suggerimento: usa il blocco "ripeti".'
        turtle_4_2: 'Prova ad aggiungere un blocco per completare questo puzzle. Suggerimento:
          ti abbiamo già fornito i blocchi per disegnare 2 triangoli identici, ora
          tu devi mettere un blocco "gira" in mezzo ad essi e decidere di quanto devi
          girare.'
        turtle_4_3: Ok, ecco il codice che hai scritto per disegnare un singolo triangolo.
          Riesci ad aggiungere i blocchi "ripeti" e "gira" per disegnare un bel fiore?
        turtle_4_4: 'Ecco lo stesso codice del puzzle precedente, ma girando solo
          di 36 gradi dopo aver disegnato ogni triangolo. Quante volte lo devi ripetere?
          (Suggerimento: dopo 360 gradi di rotazione il disegno diventerà un cerchio
          completo)'
        turtle_4_5: 'Ecco lo stesso codice del puzzle precedente, ma ripetendo i giri
          36 volte. Di quanti gradi dovrebbe essere ogni giro? (Suggerimento: dopo
          360 gradi di rotazione il disegno diventerà un cerchio completo)'
        turtle_4_6: Usando solo 3 blocchi, riesci a disegnare un quadrato con i lati
          lunghi 20 pixel?
        turtle_4_7: 'Ecco il codice del puzzle precedente per disegnare il quadrato.
          Riesci a ripeterlo per disegnare 10 quadrati vicini che fanno una scaletta?
          Suggerimento: hai bisogno solo di altri 2 blocchi.'
        turtle_4_8: Ecco la soluzione del puzzle precedente. Riesci ad aggiungere
          solo 2 blocchi in più per completare il disegno?
        turtle_4_9: Ecco la soluzione del puzzle precedente. Di quanti gradi devi
          girare per completare il disegno? (Probabilmente devi provare ad indovinare
          un paio di volte)
        turtle_4_10: Ecco la soluzione del puzzle precedente. Quante volte devi ripeterla
          per completare il disegno?
        turtle_4_11: Prova a cambiare i numeri nei blocchi "gira" e "ripeti" per fare
          modelli differenti. Oppure, prova a cambiare il resto del codice per disegnare
          tutto ciò che vuoi.
        maze_karel_1_1: Ciao, io sono un contadino. Ho bisogno del tuo aiuto per livellare
          il terreno nella mia fattoria, in modo che sia pronto per la semina. Spostami
          verso i mucchi di terra e usa il blocco "rimuovi" per rimuoverli.
        maze_karel_1_2: Dopo, spostami verso la buca e riempila con 2 palate di terra,
          usando il blocco "riempi".
        maze_karel_1_3: Spostami verso il mucchio di terra e dimmi quante palate servono
          per rimuoverla usando il minor numero possibile di blocchi.
        maze_karel_1_4: 'Riesci ad aiutarmi a rimuovere tutti e quattro i mucchi di
          terra? Suggerimento: prova ad usare un blocco "ripeti".'
        maze_karel_1_5: 'Aiutami a riempire tutte queste buche con 5 palate di terra.
          Suggerimento: puoi mettere un blocco "ripeti" all''interno del blocco "mentre".'
        maze_karel_1_6: Rimuovi tutti i mucchi di terra, usando il minor numero possibile
          di blocchi. Usa le nuove opzioni nel menu a discesa del blocco "mentre"
          per sapere se sto sopra un mucchio o sopra una buca.
        maze_karel_1_7: Wow, ho trovato una buca davvero profonda! Non so quante palate
          di terra saranno necessarie. Riesci a scrivere un programma che la riempie
          fino a quando il terreno è livellato?
        maze_karel_1_8: Aiutami a riempire la buca alla fine del mio terreno, utilizzando
          il minor numero possibile di blocchi.
        maze_karel_1_9: 'Fammi rimuovere tutti questi mucchi di terra. Prova ad usare
          il minor numero possibile di blocchi. Suggerimento: prova ad usare un blocco
          "mentre".'
        maze_karel_1_10: Sto lavorando di sera, fuori è buio e non posso dire quanto
          grandi sono i mucchi. Adesso non ho a disposizione tutte le opzioni che
          avevo sul blocco "mentre". Spostami lungo il campo e se c'è un mucchio rimuovilo.
        maze_karel_1_11: 'È ancora buio fuori. Spostami lungo il terreno. Se c''è
          un mucchio, rimuovilo e se c''è una buca, riempila. Suggerimento: usa il
          menu a discesa delle opzioni del blocco "se".'
        turtle_2_1: 'Ciao. Io artista zombie. Mi piace disegnare! Aiutami a disegnare
          un quadrato con un colore speciale. Importante: i blocchi sono sempre gli
          stessi, ma ora sono stati organizzati in categorie.'
        turtle_2_2: Benvenuto all'uso di funzioni che consentono di definire nuovi
          blocchi! Prova il nuovo blocco "disegna un quadrato", che si trova nella
          categoria "Funzioni", per disegnare un quadratino verde con 50 pixel per
          lato.
        turtle_2_3: Usa il blocco di ripetizione "ripeti" (nella categoria "Ripetizioni")
          per disegnare 3 quadrati ognuno con 100 pixel per lato, a distanza di 120
          gradi tra loro. Fallo usando 3 diversi colori scelti a caso.
        turtle_2_4: 'Ora saremo un po'' fantasiosi. Modifica il codice per disegnare
          36 quadrati, di 100 pixel per lato e distanti 10 gradi tra loro. Suggerimento:
          usa il cursore per farmi andare più veloce.'
        turtle_2_5: Disegna dei quadrati con lati di 50, 60, 70, 80 e 90 pixel.  Dovrai
          usare 5 volte la funzione "disegna un quadrato".
        turtle_2_6: 'Ok, questo programma userà un contatore, per disegnare gli stessi
          quadrati come la volta precedente. Il quadrato deve avere la stessa dimensione
          del contatore, quindi usa il blocco "contatore". Suggerimento: è nella categoria
          "Variabili".'
        turtle_2_7: Ecco un programma per disegnare una spirale, ma i blocchi sono
          disabilitati quindi non vengono eseguiti. Costruisci un nuovo programma
          usando un blocco di ripetizione "conta con" (nella categoria "Ripetizioni")
          e un blocco "contatore" (nella categoria "Variabili") per disegnare la stessa
          spirale.
        turtle_2_7_5: C'è una nuova funzione "disegna un pupazzo di neve" (nella categoria
          "Funzioni"). Disegna 2 pupazzi di neve, di altezza 250 e 100 pixel.
        turtle_2_8: Questo è un po' complicato. Usa la funzione "disegna un pupazzo
          di neve" e il nuovo blocco "salta in avanti" (nella categoria "Azioni").
          Disegna 3 pupazzi di neve in differenti colori, distanti tra loro 100 pixel.
        turtle_2_9: Usa un blocco di ripetizione "conta con" per disegnare una famiglia
          di pupazzi di neve con altezze di 110, 100, 90, 80, 70 pixel. I pupazzi
          di neve dovranno essere distanti tra loro 60 pixel.
        turtle_2_10: Ecco del codice per provare a sperimentare con diverse spirali.  Cosa
          succede se modifichi quanto gira? O se imposti la scelta di un colore casuale
          all'interno del blocco di ripetizione?  Disegna qualcosa che ti piace.
        maze_karel_2_1: 'Prova ad usare dei blocchi per rimuovere tutti i mucchi e
          riempire tutte le buche del terreno. Prova ad usare dei blocchi di ripetizione
          invece di usare molti blocchi. Suggerimento: si può mettere un blocco di
          ripetizione all''interno di un altro blocco di ripetizione.'
        maze_karel_2_2: Abbiamo definito il nostro blocco chiamato "riempi di 5",
          che ora è nella categoria "Funzioni". Usalo per aiutarmi a riempire questa
          buca.
        maze_karel_2_3: Usa il nuovo blocco "riempi di 5" per farmi riempire tutte
          le buche. E' stato inserito nella categoria "Funzioni" e devi quindi prenderlo
          là e trascinarlo fuori.
        maze_karel_2_4: Definisci una nuova funzione che rimuove 7 palate. Quindi
          usala per scrivere un programma che rimuove tutti i mucchi.
        maze_karel_2_5: Crea una nuova funzione che rimuove 6 palate da un mucchio
          e usala per livellare tutti i mucchi.
        maze_karel_2_6: Usa due nuove funzioni, "riempire di 8" e "rimuovine 8", per
          livellare il mucchio e riempire la buca.
        maze_karel_2_7: C'è una mucca nel mio campo! Scrivi una nuova funzione per
          evitare la mucca e rimuovere il mucchio. Metti tutti i blocchi all'interno
          della nuova funzione.
        maze_karel_2_8: Usa questa nuova funzione, "evita la mucca e rimuovine 1",
          per rimuovere tutti i mucchi.
        maze_karel_2_9: Ok, ecco una funzione che rimuove 4 diversi mucchi di terra
          in una colonna verticale. Prova a mettere questa funzione all'interno di
          un blocco di ripetizione, in modo da rimuovere tutti i mucchi di immondizia
          usando solo alcuni nuovi blocchi.
        maze_karel_2_10: Spostami attraverso il campo e usa queste due funzioni per
          rimuovere tutti i mucchi e riempire tutte le buche.
        turtle_3_1: Questo puzzle ti mostra come definire le funzioni "disegna un
          quadrato" e "disegna un cerchio".  Definire una funzione non vuol dire eseguire
          i suoi blocchi. Per disegnare effettivamente un quadrato devi prendere il
          blocco "disegna un quadrato" e spostarlo nell'area di lavoro.
        turtle_3_2: Usando la funzione "disegna un quadrato" come esempio, crea una
          funzione "disegna un triangolo" e usala per disegnare un triangolo.
        turtle_3_3: 'Disegna delle recinzioni triangolari intorno ai gatti e un recinto
          quadrato intorno alla mucca.  Suggerimento: verifica il funzionamento del
          programma mentre lo stai costruendo.'
        turtle_3_4: Vedi se riesci a capire come usare "disegna un quadrato" e "disegna
          un triangolo" (e altri blocchi) per disegnare una casa intorno al leone.
        turtle_3_5: 'Ora crea una nuova funzione "disegna una casa" e usala per dare
          un alloggio a due gatti. Suggerimento: crea una nuova funzione usando il
          blocco "per fare qualcosa" e digita il testo che vuoi usare per dare il
          nome al blocco della funzione.'
        turtle_3_6: 'Usando "disegna un quadrato" come esempio, aggiungi un ingresso
          chiamato "lunghezza" per costruire una funzione "disegna un triangolo" in
          grado di disegnare triangoli di diverse dimensioni. (Suggerimento: fai clic
          sulla stella per aggiungere un ingresso ad una funzione)'
        turtle_3_7: Aggiungi un ingresso chiamato "lunghezza" alla funzione "disegna
          una casa" e costruisci una casa grande per l'elefante (con lati lunghi 150
          pixel)
        turtle_3_8: Qui ci sono tutti i blocchi del puzzle precedente.  Modifica "disegna
          una casa" in modo che finisca all'angolo inferiore destro dopo aver disegnato
          una nuova casa. Utilizza la funzione così modificata per disegnare tre case.
        turtle_3_9: Riesci a ricreare la funzione "disegna una casa" senza aiuto?
          Provaci e poi disegna una fila di case.
        turtle_3_10: Hai imparato molto! Ora utilizza ciò che hai imparato per disegnare
          quello che vuoi. Prova a disegnare una stella, o una spirale o un fiocco
          di neve stravagante.
        maze_karel_debug_seq_1: Benvenuto alla correzione del codice (debug)! Il mio
          codice non funziona correttamente. Riesci ad individuare il problema e a
          risolverlo in modo da livellare il campo e prepararlo per la semina?
        maze_karel_debug_seq_2: Che cosa c'è di sbagliato in questo programma? Come
          dovresti sistemarlo in modo da riuscire a rimuovere quel mucchio?
        maze_karel_debug_repeat: Correggi questo programma, in modo che il mio campo
          sia livellato e pronto.
        maze_karel_debug_while: Come dovresti cambiare questo programma per riempire
          la buca?
        maze_karel_debug_if: Aiuto! Correggi il programma in modo che il mio campo
          sia completamente livellato.
        maze_karel_debug_if_else: Correggi questo programma in modo da riempire le
          buche e rimuovere tutti i mucchi.
        maze_karel_debug_function_1: Cosa dovresti cambiare in questo programma per
          rimuovere tutti i mucchi?
        maze_karel_debug_function_2: Riesci a correggere questo programma in modo
          da livellare il mio terreno?
        maze_karel_debug_function_3: 'Modifica questo programma in modo da rimuovere
          tutti i mucchi sul mio terreno. '
        turtle_5_1: Prova ad eseguire questo programma e ad apportare modifiche per
          vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e
          sostituiscilo con qualcosa di totalmente diverso)
        turtle_5_2: Prova ad eseguire questo programma e ad apportare modifiche per
          vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e
          sostituiscilo con qualcosa di totalmente diverso)
        turtle_5_3: Prova ad eseguire questo programma e ad apportare modifiche per
          vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e
          sostituiscilo con qualcosa di totalmente diverso)
        turtle_5_4: Prova ad eseguire questo programma e ad apportare modifiche per
          vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e
          sostituiscilo con qualcosa di totalmente diverso)
        turtle_5_5: Prova ad eseguire questo programma e ad apportare modifiche per
          vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e
          sostituiscilo con qualcosa di totalmente diverso)
        turtle_5_6: Prova ad eseguire questo programma e ad apportare modifiche per
          vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e
          sostituiscilo con qualcosa di totalmente diverso)
        maze_3_1: Ho bisogno di arrivare a quel maiale! Digita un paio di volte l'istruzione
          "avanza()" in modo da riprendere le mie uova.
        maze_3_2: Scrivi un programma che mi fa fare tutta la strada verso il maiale.
        maze_3_3: Come posso arrivare al maiale? Assicurati che non vada a sbattere
          contro la cassetta di dinamite (TNT)!
        maze_3_4: Argh! Scrivi un programma che mi faccia girare alla larga della
          dinamite (TNT) ed arrivare al maiale.
        bounce_1: Collega un blocco al blocco "quando la freccia a sinistra", poi
          premi "Esegui il programma" e sposta la racchetta verso il bersaglio finale
          usando il tasto "freccia a sinistra".
        bounce_2: Collega un blocco ai blocchi "quando la freccia a sinistra" e "quando
          la freccia a destra", poi premi "Esegui il programma" e sposta la racchetta
          verso il bersaglio finale usando entrambi i tasti "freccia a sinistra" e
          "freccia a destra".
        bounce_3: Ora prova qualcosa di simile con il blocco "quando la freccia in
          alto". Sposta la racchetta verso il bersaglio finale in alto.
        bounce_4: Questa volta devi aggiungere quattro blocchi. Sposta la racchetta
          verso tutti e quattro i bersagli finali per completare questo puzzle.
        bounce_5: Faremo volare una palla verso il basso incontro alla racchetta.
          Collega un blocco al blocco "quando la palla colpisce la racchetta" per
          far sì che la palla raggiunga il bersaglio finale.
        bounce_6: Ora il bersaglio finale è in alto. Per risolvere questo puzzle è
          necessario collegare dei blocchi ad entrambi i blocchi "quando la palla
          colpisce".
        bounce_7: Collega dei blocchi ai blocchi "quando la freccia a destra", "quando
          la freccia a sinistra", "quando la palla colpisce il muro" e "quando la
          palla colpisce la racchetta".
        bounce_8: Riprova di nuovo con più palle.
        bounce_9: Ora ti farà impazzire!
        bounce_10: Adesso c'è una rete in alto. Attacca i blocchi "aumenta il punteggio"
          ai blocchi "quando la palla è in rete" e "quando la palla manca la racchetta"
          per costruire un gioco.
        Custom_builder: Sposta i blocchi dalla cassetta degli attrezzi allo spazio
          di lavoro per disegnare il livello che vuoi creare. Premi "Esegui il programma"
          quando hai fatto.
        flappy_1: Attach a block to the "when click" block, then press "Run Program"
          and click or tap to move Flappy to the target.
        flappy_2: Now we've added some ground.  Attach a block to the "when hit the
          ground" block, then press "Run Program". To pass this puzzle, your code
          needs to 'END GAME' when Flappy crashes into the ground.
        flappy_3: The "when Run is clicked" block allows you to run code when your
          game first starts.  Try setting the level speed and flapping to the target.
        flappy_4: Flappy will fly through obstacles unless you write code to make
          him crash. Attach a block to the "when hit an obstacle" block. To pass the
          puzzle, your code needs to 'END GAME' and make Flappy crash into the first
          pipe so he can reach the target.
        flappy_5: Let's add a scoreboard, and count points when Flappy makes it past
          obstacles. Add to the "when pass an obstacle" block, and then score a point
          by flying Flappy through the first set of pipes.
        flappy_6: See if you can still score a point after making Flappy flap either
          a smaller or larger amount.
        flappy_7: Next, try changing the scene by attaching another block to the "when
          Run is clicked".
        flappy_11: Create your own Flappy game and share it. You can change the visuals,
          or even the rules. Try changing visuals each time Flappy passes an obstacle.
          Or make Flappy invincible so he never dies.
